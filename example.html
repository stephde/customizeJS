<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="customizeJS example">
    <meta name="author" content="Stephan Detje">
    <title>customize example</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="JS/jss.js"></script>
    <script type="text/javascript" src="JS/spectrum.js"></script>
    <script type="text/javascript" src="JS/customize.js"></script>

    <link rel="stylesheet" type="text/css" href="CSS/spectrum.css" />
    <link rel="stylesheet" type="text/css" href="CSS/application.css" />
    <link rel="stylesheet" type="text/css" href="CSS/customize.css" />

</head>
<body>

<div id="menu" class="class2">
    <h2 class="class2">Menu</h2>
    <div class="class2"><a>Home</a></div>
    <div class="class2"><a>Projects</a></div>
    <div class="class2"><a>About</a></div>
</div>


<h1 class="class1">Welcome!</h1>

<script>
    var cm = Customize({
            colorScheme: [["#444","#bbb"],["#bbb", "#444"]],
            watchedClasses: ["class1", "class2"]
    })

    cm.render()


    /*** event handling ***/

    function toggleCustomizeDialog(){
        $("#cm-dialog").toggleClass("cm-inactive")
    }
</script>

</body>
</html>
