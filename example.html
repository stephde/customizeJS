<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="customizeJS example">
    <meta name="author" content="Stephan Detje">
    <title>customize example</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="JS/jss.js"></script>
    <script type="text/javascript" src="JS/spectrum.js"></script>
    <script type="text/javascript" src="JS/customize.js"></script>

    <link rel="stylesheet" type="text/css" href="CSS/spectrum.css" />
    <link rel="stylesheet" type="text/css" href="CSS/example.css" />
    <link rel="stylesheet" type="text/css" href="CSS/customize.css" />

</head>
<body>

<div id="menu" class="class2">
    <h2 class="class2">Menu</h2>
    <div class="class2"><a>Home</a></div>
    <div class="class2"><a>Projects</a></div>
    <div class="class2"><a>About</a></div>
</div>


<h1 class="class1">Welcome!</h1>

<div class="class3">
    content...
</div>
<script>
    var cm = Customize({
            colorScheme: [["#444","#bbb"],["#bbb", "#444"],["#000","#FFF"]],
            watchedClasses: ["class1", "class2", "class3"],
            borderScheme: [["solid", "white", "3px"],["dashed", "steelblue", "5px"]]
    })


    /*** event handling, ToDo: move into customizeJS module ***/

    function toggleCustomizeDialog(){
        $("#cm-dialog").toggleClass("cm-inactive")
    }

    function toggleBorderStyleMenu(){
        $("#cm-borderStyleMenu").toggleClass("cm-inactive")
    }

    function setBorderStyle(elem){
        console.log(elem.innerText)
        cm.onSetBorderStyleFor(elem)
    }
    function nextClass(){
        cm.onNextClass()
    }

    function prevClass(){
        cm.onPrevClass()
    }
</script>

</body>
</html>
